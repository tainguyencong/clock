<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="clock()">

	<div id="clock">
		<div class="shadow">
			
		</div>
		<div class="number number-1">
			<div>I</div>
		</div>
		<div class="number number-2">
			<div>II</div>
		</div>
		<div class="number number-3">
			<div>III</div>
		</div>
		<div class="number number-4">
			<div>IV</div>
		</div>

		<div class="number number-5">
			<div>V</div>
		</div>
		<div class="number number-6">
			<div>VI</div>
		</div>
		<div class="number number-7">
			<div>VII</div>
		</div>
		<div class="number number-8">
			<div>VIII</div>
		</div>
		<div class="number number-9">
			<div>IX</div>
		</div>

		<div class="number number-10">
			<div>X</div>
		</div>
		<div class="number number-11">
			<div>XI</div>
		</div>
		<div class="number number-12">
			<div>XII</div>
		</div>
		<div class="kim" id="gio">
			<div class="gio"></div>
		</div>
		<div class="kim" id="phut">
			<div class="phut"></div>
		</div>
		<div class="kim" id="giay">
			<div class="giay"></div>
		</div>
		

	</div>
	

	<script type="text/javascript">
		function clock() {
			var date = new Date();
			var giay = date.getSeconds() / 60;
			var phut = (date.getMinutes() + giay) /60;
			var gio = (date.getHours() + phut) /12;
			console.log(giay*360);
			document.getElementById("giay").style.transform = "rotate(" + (giay*360) +"deg)";
			document.getElementById("phut").style.transform = "rotate(" + (phut*360) +"deg)";
			document.getElementById("gio").style.transform = "rotate(" + (gio*360) +"deg)";
			setTimeout(clock, 1000)
		}
	</script>
</body>
</html>
